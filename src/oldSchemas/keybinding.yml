title: Skillful Keybinding
description: This is the format of a JSON file describing a keybinding. They need to be placed inside the keybinds folder within your namespace. Keybinds are used to activate active power types, and toggles.
markdownDescription: |-
  This is the format of a JSON file describing a keybinding. They need to be placed inside the keybinds folder within your namespace. Keybinds are used to activate active power types, and toggles.

  [Skillful Keybinding Documentation](https://skillful-docs.readthedocs.io/en/latest/keybinding/)
