$id: https://snavesutit.github.io/origins-mod-schemas/
title: Text Component
oneOf:
  - type: object
    $ref: '#/definitions/object_component'

  - type: array
    $ref: '#/definitions/array_component'

  - type: string
    $ref: '#/definitions/string_component'

definitions:
  object_component:
    type: object
    properties:
      text:
        type: string
      translate:
        type: string

      score:
        type: object
        required:
          - name
          - objective
        properties:
          name:
            type: string

          objective:
            type: string

          value:
            type: string

      selector:
        type: string

      keybind:
        type: string

      nbt:
        type: string

    oneOf:
      - required:
          - text
        not:
          required:
            - translate
            - score
            - selector
            - keybind
            - nbt
        $ref: '#/definitions/base_object_component'

      - required:
          - translate
        not:
          required:
            - text
            - score
            - selector
            - keybind
            - nbt
        allOf:
          - $ref: '#/definitions/base_object_component'
          - properties:
              with:
                $ref: '#/definitions/array_component'

      - required:
          - score
        not:
          required:
            - text
            - translate
            - selector
            - keybind
            - nbt
        $ref: '#/definitions/base_object_component'

      - required:
          - selector
        not:
          required:
            - text
            - translate
            - score
            - keybind
            - nbt
        allOf:
          - $ref: '#/definitions/base_object_component'
          - properties:
              separator:
                $ref: '#/definitions/object_component'

      - required:
          - keybind
        not:
          required:
            - text
            - translate
            - score
            - selector
            - nbt
        allOf:
          - $ref: '#/definitions/base_object_component'
          - properties:
              with:
                $ref: '#/definitions/array_component'

      - required:
          - nbt
        not:
          required:
            - text
            - translate
            - score
            - selector
            - keybind
        allOf:
          - $ref: '#/definitions/base_object_component'
          - oneOf:
              - required:
                  - block
                not:
                  required:
                    - entity
                    - storage

              - required:
                  - entity
                not:
                  required:
                    - block
                    - storage

              - required:
                  - storage
                not:
                  required:
                    - block
                    - entity

          - properties:
              interpret:
                type: boolean

              separator:
                $ref: '#/definitions/object_component'

              block:
                type: string

              entity:
                type: string

              storage:
                type: string

  base_object_component:
    properties:
      extra:
        $ref: '#/definitions/array_component'

      color:
        $ref: '#/definitions/text_colors'

      font:
        $ref: './identifier.json'

      bold:
        $ref: '#/definitions/boolean'

      italic:
        $ref: '#/definitions/boolean'

      underlined:
        $ref: '#/definitions/boolean'

      strikethrough:
        $ref: '#/definitions/boolean'

      obfuscated:
        $ref: '#/definitions/boolean'

      insertion:
        type: string

      clickEvent:
        $ref: '#/definitions/clickEvent'

      hoverEvent:
        $ref: '#/definitions/hoverEvent'

  array_component:
    items:
      $ref: '#'

  string_component:
    type: string

  text_colors:
    anyOf:
      - type: string
      - const: black
      - const: dark_blue
      - const: dark_green
      - const: dark_aqua
      - const: dark_red
      - const: dark_purple
      - const: gold
      - const: gray
      - const: dark_gray
      - const: blue
      - const: green
      - const: aqua
      - const: red
      - const: light_purple
      - const: yellow
      - const: white
      - const: reset

  boolean:
    oneOf:
      - const: true
      - const: false
      - const: 'true'
      - const: 'false'

  clickEvent:
    required:
      - action
      - value
    allOf:
      - if:
          properties:
            action:
              const: open_url
        then:
          value:
            type: string

      - if:
          properties:
            action:
              const: open_file
        then:
          value:
            type: string

      - if:
          properties:
            action:
              const: run_command
        then:
          value:
            type: string

      - if:
          properties:
            action:
              const: suggest_command
        then:
          value:
            type: string

      - if:
          properties:
            action:
              const: change_page
        then:
          value:
            type: string
            pattern: '\d+'

      - if:
          properties:
            action:
              const: copy_to_clipboard
        then:
          value:
            type: string

  hoverEvent:
    required:
      - action
      - contents
    allOf:
      - if:
          properties:
            action:
              const: show_text
        then:
          contents:
            $ref: '#'

      - if:
          properties:
            action:
              const: show_item
        then:
          contents:
            type: object
            required:
              - id
            properties:
              id:
                type: string

              count:
                type: string

              tag:
                type: string

      - if:
          properties:
            action:
              const: show_entity
        then:
          contents:
            type: object
            required:
              - type
              - id
            properties:
              name:
                type:
                  $ref: '#'

              type:
                type: string

              id:
                type: string
