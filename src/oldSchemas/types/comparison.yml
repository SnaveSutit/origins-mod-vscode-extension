title: Condition
# description: |-
#   A String which specifies how two numbers should be compared.
#   Usually the first number is provided by whatever condition you are in, and the second is specified in an accompanying compare_to field.
type: string
enum:
  - <
  - <=
  - '>'
  - '>='
  - ==
  - '!='
