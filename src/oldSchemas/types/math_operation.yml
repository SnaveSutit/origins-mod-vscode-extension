$id: https://snavesutit.github.io/origins-mod-schemas/
title: Math Operation
# description: |-
#   A string used to determine how an integer should be operated with another integer.
type: string
enum:
  - const: add
    description: Adds the integer to another integer.

  - const: divide
    description: Divides the integer by another integer.

  - const: max
    description: Returns the greater of the two integer values.

  - const: min
    description: Returns the smaller of the two integer values.

  - const: modulo
    description: Returns the floored remainder by dividing the integer by another integer.

  - const: multiply
    description: Multiply the integer to another integer.

  - const: set
    description: Replace the integer with another integer.

  - const: subtract
    description: Subtract the integer from another integer.
