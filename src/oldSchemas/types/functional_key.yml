$id: https://snavesutit.github.io/origins-mod-schemas/
title: Shape Type
# description: An object or string used for representing a keybind. If formatted as an object, this data type can execute an Entity Action Type.
oneOf:
  - $ref: '#/$defs/key_string'
  - type: object
    required:
      - key
    properties:
      key:
        description: A string specifying the keybinding. See Keybindings for possible values.
        $ref: '#/$defs/key_string'

      continuous:
        description: Whether the keybinding should only trigger the power on the first tick the key is held down, or, if set to true, continuously on each tick while the key is held.
        type: boolean
        default: false

      action:
        description: If specified, this action will be executed on the player upon pressing the specified keybind.
        $ref: ../entity_action.json

$defs:
  key_string:
    anyOf:
      - enum:
          - key.origins.primary_active
          - key.origins.secondary_active
          - key.origins.view_origin
          - key.sprint
          - key.forward
          - key.left
          - key.right
          - key.inventory
          - key.drop
          - key.swapOffhand
          - key.chat
          - key.sneak
          - key.playerlist
          - key.attack
          - key.use
          - key.pickItem
          - key.command
          - key.screenshot
          - key.togglePerspective
          - key.smoothCamera
          - key.fullscreen
          - key.spectatorOutlines
          - key.hotbar.1
          - key.hotbar.2
          - key.hotbar.3
          - key.hotbar.4
          - key.hotbar.5
          - key.hotbar.6
          - key.hotbar.7
          - key.hotbar.8
          - key.hotbar.9
          - key.saveToolbarActivator
          - key.loadToolbarActivator
          - key.advancements
      - type: string
