$id: https://snavesutit.github.io/origins-mod-schemas/
type: object
required:
  - type
  - comparison
  - compare_to
properties:
  type:
    description: |-
      $namespace:$fileName
      Checks whether any of the entities in the riding chain (starting from the actor entity) is the target entity.
      $parentDescription
    markdownDescription: |-
      ### `$namespace:$fileName`
      Checks whether any of the entities in the riding chain (starting from the actor entity) is the target entity.
      $parentDescription
    enum:
      - $namespace:$fileName
      - origins:$fileName

  bientity_condition:
    description: If specified, it will only check for the entity/entities that fulfills the bi-entity condition.
    $ref: ../../bientity_condition.json

  comparison:
    description: How the amount of entities currently being ridden should be compared to the specified value.
    $ref: ../../types/comparison.json

  compare_to:
    description: Which value the amount of entities currently being ridden should be compared to.
    type: integer
