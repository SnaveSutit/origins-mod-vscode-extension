$id: https://snavesutit.github.io/origins-mod-schemas/
type: object
required:
  - type
  - group
properties:
  type:
    description: |-
      $namespace:$fileName
      Checks whether the entity is of a specific entity group.
      $parentDescription
    markdownDescription: |-
      ### `$namespace:$fileName`
      Checks whether the entity is of a specific entity group.
      $parentDescription
    enum:
      - $namespace:$fileName
      - origins:$fileName

  group:
    description: Entity group required for the entity to pass the check. One of default, undead, arthropod, illager and aquatic.
    type: string
    enum:
      - default
      - undead
      - arthropod
      - illager
      - aquatic
