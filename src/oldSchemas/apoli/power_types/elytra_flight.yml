$id: https://snavesutit.github.io/origins-mod-schemas/
type: object
required:
  - type
  - render_elytra
properties:
  type:
    description: |-
      $namespace:$fileName
      Allows the player to fly as if they had an Elytra equipped.
      $parentDescription
    markdownDescription: |-
      ### `$namespace:$fileName`
      Allows the player to fly as if they had an Elytra equipped.
      $parentDescription
    enum:
      - $namespace:$fileName
      - origins:$fileName

  render_elytra:
    description: Determines whether an Elytra should render on the player's back while this power is active.
    type: boolean

  texture_location:
    description: If specified, this will be the texture used by the Elytra granted by this power.
    $ref: ../../types/identifier.json
