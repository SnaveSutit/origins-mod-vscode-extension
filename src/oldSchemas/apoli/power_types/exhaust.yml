$id: https://snavesutit.github.io/origins-mod-schemas/
type: object
required:
  - type
properties:
  type:
    description: |-
      $namespace:$fileName
      Applies exhaustion to the player over time.
      $parentDescription
    markdownDescription: |-
      ### `$namespace:$fileName`
      Applies exhaustion to the player over time.
      $parentDescription
    enum:
      - $namespace:$fileName
      - origins:$fileName

  interval:
    description: Duration of ticks to wait between applying exhaustion.
    type: integer

  exhaustion:
    description: How much exhaustion will be applied each interval.
    type: number
