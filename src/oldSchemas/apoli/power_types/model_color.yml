$id: https://snavesutit.github.io/origins-mod-schemas/
type: object
required:
  - type
properties:
  type:
    description: |-
      $namespace:$fileName
      Multiplies the luminosity of the base color of the texture of the entity that has the power by the specified color values.
      $parentDescription
    markdownDescription: |-
      ### `$namespace:$fileName`
      Multiplies the luminosity of the base color of the texture of the entity that has the power by the specified color values.
      $parentDescription
    enum:
      - $namespace:$fileName
      - origins:$fileName

  red:
    description: Value by which the red component of the texture will be multiplied.
    type: number
    default: 1.0

  green:
    description: Value by which the green component of the texture will be multiplied.
    type: number
    default: 1.0

  blue:
    description: Value by which the blue component of the texture will be multiplied.
    type: number
    default: 1.0

  alpha:
    description: Value by which the alpha component of the texture will be multiplied.
    type: number
    default: 1.0
