$id: https://snavesutit.github.io/origins-mod-schemas/
title: Entity Condition
description: |-
  Entity Condition Types operate on an Entity, which also allows access to the world.
  These are available to be used in most powers in the condition object field (or entity_condition in other power/condition types), which restricts when a power is active.
  Type: 'origins:elytra_flight_possible'
  - Checks if the entity can fly with either an Elytra item or a power that uses the Elytra Flight (Power Type).
type: object
properties:
  check_state:
    description: Determines if the condition should check if the entity is currently flying with an elytra.
    type: boolean
    default: false

  check_abilities:
    description: Determines if the condition should check if the entity can fly with an elytra.
    type: boolean
    default: true