$id: https://snavesutit.github.io/origins-mod-schemas/
title: Entity Condition
description: |-
  Entity Condition Types operate on an Entity, which also allows access to the world.
  These are available to be used in most powers in the condition object field (or entity_condition in other power/condition types), which restricts when a power is active.
  Type: 'origins:origin'
  - Checks whether the entity has a certain origin (optionally in a certain layer). Mostly used for Origin conditions in layers.
type: object
required:
  - origin
properties:
  origin:
    description: The namespace and ID of the origin the player needs to have to pass the check.
    $ref: ../../types/identifier.json

  layer:
    description: If specified, only evaluate the condition to true if the origin is from the specified origin layer.
    $ref: ../../types/identifier.json
