$id: https://snavesutit.github.io/origins-mod-schemas/
title: Inventory Type
description: A string used to determine whether to reference the inventory of the entity or the inventory of a power present in the entity.
type: string
anyOf:
  - const: inventory
    description: Determines that the inventory of the entity will be referenced, assuming they can have one.

  - const: power
    description: Determines that the inventory of a power that uses the Inventory (Power Type) will be referenced.
