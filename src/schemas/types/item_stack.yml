$id: https://snavesutit.github.io/origins-mod-schemas/
title: Item Stack
description: An Object which defines a new item stack.
type: object
properties:
  item:
    description: |-
      ID of a registered item.
    $ref: ./identifier.json

  amount:
    description: |-
      Size of the stack.
    type: integer
    default: 1
    minimum: 1
    maximum: 64

  tag:
    description: |-
      NBT data of the item.
    type: string

required:
  - item
